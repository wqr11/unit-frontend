server {
    listen 80;
    server_name 148.253.210.5;

    root /var/www/dist; 

    index index.html;

    location / {
        try_files $uri $uri/ /index.html =404;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
}
